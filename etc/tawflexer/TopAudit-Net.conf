name="TopAUDIT";
type="TopAUDIT";
//name="TopAudit-Net";
//type="TopAudit-Net";
expressions=(
	{
		field="ORIGINAL_DATA";
		separator="WELF()";
		tokenmaps=(
			{
				condition = "e.s_protocol == 'HTTP'";
				maps = (
					{name="s_http_host"; value="s_http_host"; remove=0},
					{name="s_http_refer"; value="s_http_refer"; remove=0},
					{name="s_http_urlclassify"; value="s_http_urlclassify"; remove=0 },
					{name="s_http_respct"; value="s_http_respct"; remove=0 },
					{name="s_http_reqfile"; value="s_http_reqfile"; remove=0 },
					{name="s_http_reqparam"; value="s_http_reqparam"; remove=0},
					{name="s_http_method"; value="s_http_method";  remove=0},
					{name="s_http_postjson"; value="s_http_postjson";  remove=0},
					{name="s_http_retcode"; value="i_http_retcode";  remove=0},
					{name="s_http_isstatic"; value="i_http_isstatic";  remove=0},
					{name="s_http_user_agent"; value="s_http_user_agent";  remove=0},
					{name="s_http_server"; value="s_http_server";  remove=0},
					{name="s_http_cookie"; value="s_http_cookie";  remove=0},
					{name="i_http_respcl"; value="_FromatUint64(i_http_respcl)"; },
					{name="i_http_proxycip"; value="_FormatIP(s_http_proxycip)"; },
					{name="s_http_useproxy"; value="s_http_useproxy";  remove=0}
				);
			},
			{
				condition = "e.s_protocol == 'SMTP' or e.s_protocol == 'POP3' or e.s_protocol == 'IMAP'";
				maps=(					
						{name="s_mail_sender"; value="s_mail_sender"; remove=0},	
						{name="s_mail_recever"; value="s_mail_recever"; remove=0},						
						{name="s_mail_cc"; value="_FormatIP(s_mail_cc)"; remove=0},
						{name="s_mail_bcc"; value="s_mail_bcc";  remove=0},
						{name="s_mail_subject"; value="s_mail_subject";  remove=0},
						{name="s_mail_attache"; value="s_mail_attache";  remove=0}
					);
			},
			{
				condition = "e.s_protocol == 'WEBMAIL'";
				maps=(
						{name="s_webmail_sender"; value="s_webmail_sender"; remove=0},
						{name="s_webmail_recever"; value="s_webmail_recever"; remove=0},
						{name="s_webmail_cc"; value="s_webmail_cc"; remove=0},
						{name="s_webmail_bcc"; value="s_webmail_bcc"; remove=0},
						{name="s_webmail_subject"; value="s_webmail_subject"; remove=0},
						{name="s_webmail_content"; value="s_webmail_content"; remove=0},
						{name="s_webmail_attache"; value="s_webmail_attache"; remove=0},
						{name="s_webmail_name"; value="s_webmail_name"; remove=0}			
					);
			},
			{
				condition = "e.s_protocol == 'FTP'";
				maps=(
						{name="s_ftp_username"; value="s_ftp_username"; remove=0},
						{name="s_ftp_cmd"; value="s_ftp_cmd"; remove=0},
						{name="s_ftp_ret"; value="s_ftp_ret"; remove=0},
						{name="s_ftp_filename"; value="s_ftp_filename"; remove=0}				
					);
			},
			{
				condition = "e.s_protocol == 'Radius'";
				maps=(
						{name="s_radius_auth_user_name"; value="s_radius_auth_user_name"; remove=0},
						{name="s_radius_auth_status"; value="s_radius_auth_status"; remove=0}
					);
			},
			{
				condition = "e.s_protocol == 'MSN' or e.s_protocol == 'QQ'";
				maps = (
					{name="s_im_sender"; value="s_im_sender"; remove=0},
					{name="s_im_recever"; value="s_im_recever"; remove=0},
				    	{ name="s_im_msg"; value="s_im_msg";  remove=0}
				);
			},
			{
				condition = "e.s_protocol == 'TELNET'";
				maps = (
					{name="s_telnet_username"; value="s_telnet_username"; remove=0}
				);
			},
			{
				condition = "e.s_protocol == 'SMB'";
				maps = (
					{name="s_smb_reqhostname"; value="s_smb_reqhostname"; remove=0},
					{name="s_smb_reqhostdomain"; value="s_smb_reqhostdomain"; remove=0},
					{name="s_smb_reqhostos"; value="s_smb_reqhostos"; remove=0},
					{name="s_smb_reqlanmaage"; value="s_smb_reqlanmaage"; remove=0},
					{name="s_smb_rephostname"; value="s_smb_rephostname"; remove=0},
					{name="s_smb_rephostdomain"; value="s_smb_rephostdomain"; remove=0},
					{name="s_smb_rephostos"; value="s_smb_rephostos"; remove=0},
					{name="s_smb_replanmaage"; value="s_smb_replanmaage"; remove=0},
					{name="s_smb_cmd"; value="s_smb_cmd"; remove=0},
					{name="s_smb_account"; value="s_smb_account"; remove=0},
					{name="s_smb_oldname"; value="s_smb_oldname"; remove=0},
					{name="s_smb_newname"; value="s_smb_newname"; remove=0},
					{name="s_smb_filename"; value="s_smb_filename"; remove=0},
					{name="s_smb_filetype"; value="s_smb_filetype"; remove=0}
				);
			},
			{
				condition = "e.s_protocol == 'NFS'";
				maps = (
					{name="s_nfs_server_name"; value="s_nfs_server_name"; remove=0},
					{name="s_nfs_fname"; value="s_nfs_fname"; remove=0},
					{name="s_nfs4_cmd_name"; value="s_nfs4_cmd_name"; remove=0},
					{name="s_nfs_client_name"; value="s_nfs_client_name"; remove=0},
					{name="s_nfs_accept_state"; value="s_nfs_accept_state"; remove=0}
				);
			},
						{
				condition = "e.s_protocol == 'Oracle' or e.s_protocol == 'Sqlserver' or e.s_protocol == 'DB2' or e.s_protocol == 'Sybase' or e.s_protocol == 'Informix' or e.s_protocol == 'MySQL' or e.s_protocol == 'PostgreSQL'";
				maps = (
					{name="s_db_clientprogram"; value="s_db_clientprogram"; remove=0},
					{name="s_db_serverprogram"; value="s_db_serverprogram"; remove=0},
					{name="s_db_dbname"; value="s_db_dbname"; remove=0},
					{name="s_db_dbuser"; value="s_db_dbuser"; remove=0},
					{name="s_db_tablename"; value="s_db_tablename"; remove=0},
					{name="s_db_sqlcmd"; value="s_db_sqlcmd"; remove=0},
					{name="s_db_optype"; value="s_db_optype"; remove=0},
					{name="i_db_bsclientip"; value="_FormatIP(s_db_bsclientip)"},
					{name="s_db_webeventid"; value="s_db_webeventid"; remove=0}
				);
			}
		);
		maps=(
				{name="i_client_addr"; value="_FormatIP(client_addr)";},
				{name="s_eid"; value="s_eid"; remove=0},
				{name="s_devid"; value="s_devid"; remove=0},
				{name="s_type"; value="s_type"; remove=0},
				{name="s_connid"; value="s_connid"; remove=0},
				{name="i_srcip"; value="_FormatIP(s_srcip)";},
				{name="i_dstip"; value="_FormatIP(s_dstip)";},
				{name="i_srcport"; value="_FormatUint16(i_srcport)";},
				{name="i_dstport"; value="_FormatUint16(i_dstport)";},		
				{name="s_srcmac"; value="s_srcmac"; remove=0},
				{name="s_dstmac"; value="s_dstmac"; remove=0},
				{name="s_srcuser"; value="s_srcuser"; remove=0},
				{name="s_dstuser"; value="s_dstuser"; remove=0},
				{name="s_srccountry"; value="s_srccountry"; remove=0},
				{name="s_dstcountry"; value="s_dstcountry"; remove=0},
				{name="s_srcregion"; value="s_srcregion"; remove=0},
				{name="s_dstregion"; value="s_dstregion"; remove=0},
				{name="s_srccity"; value="s_srccity"; remove=0},		
				{name="s_dstcity"; value="s_dstcity"; remove=0},
				{name="s_protocol"; value="s_protocol"; remove=0},
				{name="s_protocolgroup"; value="s_protocolgroup"; remove=0},
				{name="s_pri"; value="i_warninglevel"; },
				{name="s_vlanID"; value="i_vlanID"; remove=0},
				{name="s_ipproto"; value="i_ipproto"; remove=0},
				{name="i_logtime"; value="_FormatTime0(s_logtime)";},
				{name="s_protocoldetail"; value="s_protocoldetail"; remove=0}
			);
	}
);


